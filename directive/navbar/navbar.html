<nav class="navbar" ng-class="{'hidden': !current_user}">
<div class="container">
  <a ng-click="stateChange('main')" class="navbar-logo">
    <span class="navbar-logo-inner">
      Banana Tag
    </span>
  </a>
  <div class="show-mobile navbar-mobile">
    <div class="navbar-hamburger">
      <div class="navbar-hamburger-trigger" ng-class="hamburgerActive ? 'active' : ''" ng-click="hamburgerActive = !hamburgerActive" ng-show="current_user">
        <div class="bar top"></div>
        <div class="bar mid"></div>
        <div class="bar bottom"></div>
      </div>
    </div>
    <div class="navbar-dropdown" ng-class="hamburgerActive ? 'active' : ''">
      <ul>
        <li ng-repeat="menuItem in menu">
          <a ui-sref="{{ menuItem.state }}"
            ng-class="{active:checkState(menuItem.root)}">
            <span>{{ ::menuItem.name }}</span>
          </a>
        </li>
      </ul>
      <div class="navbar-dropdown-logout">
        <a href="#" class="text-primary" ng-click="(hamburgerActive = false); signOut()" > Log Out <i class="fa fa-sign-out"></i></a>
      </div>
    </div>
  </div>
  <div class="show-laptop-and-up navbar-laptop">
    <div class="navbar-menu" ng-if="current_user">
      <ul class="user-menu">
        <li ng-repeat="menuItem in menu">
          <a ui-sref="{{ menuItem.state }}"
            ng-class="{active:checkState(menuItem.root)}">
            <span>{{ ::menuItem.name }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="navbar-profile">
      <!-- <ul ng-if="!current_user">
        <li><a ui-sref="login">Log In</a></li>
      </ul> -->
      <ul ng-if="current_user">
        <li class="navbar-profile-name">Hello, {{current_user.email}}</li>
        <li class="navbar-button-logout"><button class="button-default" type="button" name="log out" ng-click="signOut()">Log Out</button></li>
      </ul>
    </div>
  </div>
</div>
</nav>
